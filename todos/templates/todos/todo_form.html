{% extends 'todos/base.html' %}

{% block content %}
<style>
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    input[type="text"],
    input[type="datetime-local"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    textarea {
        resize: vertical;
        min-height: 100px;
    }
    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
</style>

<h2>{% if todo %}Edit Todo{% else %}Create New Todo{% endif %}</h2>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" value="{{ todo.title|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ todo.description|default:'' }}</textarea>
    </div>

    <div class="form-group">
        <label for="due_date_display">Due Date</label>
        <input type="datetime-local" id="due_date_display"
               {% if todo.due_date %}data-utc="{{ todo.due_date|date:'c' }}"{% endif %}>
        <input type="hidden" id="due_date" name="due_date">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            {% if todo %}Update Todo{% else %}Create Todo{% endif %}
        </button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<script>
    // Convert UTC time to local timezone for the datetime input
    document.addEventListener('DOMContentLoaded', function() {
        const dueDateDisplay = document.getElementById('due_date_display');
        const dueDateHidden = document.getElementById('due_date');
        const utcTime = dueDateDisplay.getAttribute('data-utc');

        if (utcTime) {
            const date = new Date(utcTime);

            // Format for datetime-local input: YYYY-MM-DDTHH:MM
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            dueDateDisplay.value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // Convert local time to UTC ISO format before submitting
        const form = dueDateDisplay.closest('form');
        form.addEventListener('submit', function(e) {
            const localDateTime = dueDateDisplay.value;

            if (localDateTime) {
                // Parse the local datetime and convert to UTC ISO string
                const localDate = new Date(localDateTime);
                dueDateHidden.value = localDate.toISOString();
            } else {
                dueDateHidden.value = '';
            }
        });
    });
</script>

{% endblock %}
